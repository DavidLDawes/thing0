<div>
    <h2 translate="thingApp.command.home.title">Commands</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="command.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="thingApp.command.home.createLabel">
                        Create new Command
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="thingApp.command.date">Date</span></th>
                    <th><span translate="thingApp.command.user">User</span></th>
                    <th><span translate="thingApp.command.request">Request</span></th>
                    <th><span translate="thingApp.command.response">Response</span></th>
                    <th><span translate="thingApp.command.status">Status</span></th>
                    <th><span translate="thingApp.command.started">Started</span></th>
                    <th><span translate="thingApp.command.completed">Completed</span></th>
                    <th><span translate="thingApp.command.error">Error</span></th>
                    <th><span translate="thingApp.command.failed">Failed</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="command in vm.commands track by command.id">
                    <td><a ui-sref="command-detail({id:command.id})">{{command.id}}</a></td>
                        <td>{{command.date | date:'mediumDate'}}</td>
                    <td>{{command.user}}</td>
                    <td>{{command.request}}</td>
                    <td>{{command.response}}</td>
                    <td>{{command.status}}</td>
                    <td>{{command.started}}</td>
                    <td>{{command.completed}}</td>
                    <td>{{command.error}}</td>
                    <td>{{command.failed}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="command-detail({id:command.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="command.edit({id:command.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="command.delete({id:command.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
