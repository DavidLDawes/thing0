
<div>
    <h2><span translate="thingApp.data.detail.title">Data</span> {{vm.data.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="thingApp.data.date">Date</span></dt>
        <dd>
            <span>{{vm.data.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="thingApp.data.json">Json</span></dt>
        <dd>
            <span>{{vm.data.json}}</span>
        </dd>
        <dt><span translate="thingApp.data.xml">Xml</span></dt>
        <dd>
            <span>{{vm.data.xml}}</span>
        </dd>
        <dt><span translate="thingApp.data.text">Text</span></dt>
        <dd>
            <span>{{vm.data.text}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="data-detail.edit({id:vm.data.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
