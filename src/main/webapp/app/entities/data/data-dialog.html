
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDataLabel" translate="thingApp.data.home.createOrEditLabel">Create or edit a Data</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.data.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.data.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="thingApp.data.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.data.date" is-open="vm.datePickerOpenStatus.date"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="thingApp.data.json" for="field_json">Json</label>
            <input type="text" class="form-control" name="json" id="field_json"
                    ng-model="vm.data.json"
                    ng-minlength="2" ng-maxlength="8192" />
            <div ng-show="editForm.json.$invalid">
                <p class="help-block"
                    ng-show="editForm.json.$error.minlength" translate="entity.validation.minlength" translate-value-min="2">
                    This field is required to be at least 2 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.json.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="8192">
                    This field cannot be longer than 8192 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="thingApp.data.xml" for="field_xml">Xml</label>
            <input type="text" class="form-control" name="xml" id="field_xml"
                    ng-model="vm.data.xml"
                    ng-maxlength="8192" />
            <div ng-show="editForm.xml.$invalid">
                <p class="help-block"
                    ng-show="editForm.xml.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="8192">
                    This field cannot be longer than 8192 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="thingApp.data.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="vm.data.text"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
