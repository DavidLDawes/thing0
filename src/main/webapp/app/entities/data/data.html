<div>
    <h2 translate="thingApp.data.home.title">Data</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="data.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="thingApp.data.home.createLabel">
                        Create new Data
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="thingApp.data.date">Date</span></th>
                    <th><span translate="thingApp.data.json">Json</span></th>
                    <th><span translate="thingApp.data.xml">Xml</span></th>
                    <th><span translate="thingApp.data.text">Text</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in vm.data track by data.id">
                    <td><a ui-sref="data-detail({id:data.id})">{{data.id}}</a></td>
                        <td>{{data.date | date:'mediumDate'}}</td>
                    <td>{{data.json}}</td>
                    <td>{{data.xml}}</td>
                    <td>{{data.text}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="data-detail({id:data.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="data.edit({id:data.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="data.delete({id:data.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
